spring.datasource.url=jdbc:mysql://localhost:3306/ovswebdb
spring.datasource.username=root
spring.datasource.password=adminpassword
//spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.format_sql=true
server.error.include-message=always
crystal.jwtSecret= supersecretpasswordSECRET
crystal.jwtExpirationMs= 90000
crystal.jwtRefreshExpirationMs= 150000
springdoc.api-docs.path=/api-docs
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
