<div class="page-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="#">
            <th mat-header-cell *matHeaderCellDef class="header">No.</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="url">
            <th mat-header-cell *matHeaderCellDef class="header">URL</th>
            <td mat-cell *matCellDef="let element" class="url" (click)="openImage(element.imageUrl)">
                {{ element.imageUrl }}
            </td>
        </ng-container>

        <ng-container matColumnDef="post">
            <th mat-header-cell *matHeaderCellDef class="header">Post</th>
            <td mat-cell *matCellDef="let element">{{ element.post.title }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="header">Actions</th>
            <td mat-cell *matCellDef="let element">
                <button mat-stroked-button color="primary" (click)="delete(element.id)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div class="fab-button">
        <button
            mat-fab
            color="primary"
            title="Add new image"
            aria-label="Example icon button with a heart icon"
            (click)="addNewImage()"
        >
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
