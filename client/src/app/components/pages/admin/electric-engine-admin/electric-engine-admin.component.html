<div class="page-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="#">
            <th mat-header-cell *matHeaderCellDef class="header">No.</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef class="header">Type</th>
            <td mat-cell *matCellDef="let element">{{ element.type }}</td>
        </ng-container>
        <ng-container matColumnDef="batteryCapacity">
            <th mat-header-cell *matHeaderCellDef class="header">Battery capacity</th>
            <td mat-cell *matCellDef="let element">{{ element.batteryCapacity }}</td>
        </ng-container>
        <ng-container matColumnDef="motorRange">
            <th mat-header-cell *matHeaderCellDef class="header">Range</th>
            <td mat-cell *matCellDef="let element">{{ element.motor_range }}</td>
        </ng-container>

        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef class="header">Actions</th>
            <td mat-cell *matCellDef="let element">
                <button mat-stroked-button color="primary" class="space-right" (click)="edit(element.id)">Edit</button>
                <button mat-stroked-button color="primary" (click)="delete(element.id)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div class="fab-button">
        <button
            mat-fab
            color="primary"
            title="Add new electric engine"
            aria-label="Example icon button with a heart icon"
            (click)="addElectricEngine()"
        >
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
