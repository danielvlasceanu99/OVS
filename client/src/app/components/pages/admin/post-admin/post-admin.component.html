<div class="page-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="#">
            <th mat-header-cell *matHeaderCellDef class="header">No.</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef class="header">Title</th>
            <td mat-cell *matCellDef="let element">{{ element.title }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef class="header">Description</th>
            <td mat-cell *matCellDef="let element">{{ element.description | descriptionPipe: 50 }}</td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef class="header">Price</th>
            <td mat-cell *matCellDef="let element">{{ element.price }}</td>
        </ng-container>

        <ng-container matColumnDef="car">
            <th mat-header-cell *matHeaderCellDef class="header">Car</th>
            <td mat-cell *matCellDef="let element">{{ element.car.brand }} {{ element.car.model }}</td>
        </ng-container>

        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef class="header">Actions</th>
            <td mat-cell *matCellDef="let element">
                <button mat-stroked-button color="primary" class="space-right" (click)="edit(element.id)">Edit</button>
                <button mat-stroked-button color="primary" (click)="delete(element.id)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div class="fab-button">
        <button
            mat-fab
            color="primary"
            title="Add new post"
            aria-label="Example icon button with a heart icon"
            (click)="addNewPost()"
        >
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
