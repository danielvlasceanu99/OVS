<div class="page-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="#">
            <th mat-header-cell *matHeaderCellDef class="header">No.</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        <ng-container matColumnDef="Horsepower">
            <th mat-header-cell *matHeaderCellDef class="header">Horse power</th>
            <td mat-cell *matCellDef="let element">{{ element.horsePower }}</td>
        </ng-container>
        <ng-container matColumnDef="Torque">
            <th mat-header-cell *matHeaderCellDef class="header">Torque</th>
            <td mat-cell *matCellDef="let element">{{ element.torque }}</td>
        </ng-container>
        <ng-container matColumnDef="Electric Engine">
            <th mat-header-cell *matHeaderCellDef class="header">Electric Engine</th>
            <td mat-cell *matCellDef="let element">{{ element.electricEngine | electricEngineToString }}</td>
        </ng-container>
        <ng-container matColumnDef="Fuel Engine">
            <th mat-header-cell *matHeaderCellDef class="header">Fuel Engine</th>
            <td mat-cell *matCellDef="let element">{{ element.fuelEngine | fuelEngineToString }}</td>
        </ng-container>

        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef class="header">Actions</th>
            <td mat-cell *matCellDef="let element">
                <button mat-stroked-button color="primary" class="space-right" (click)="edit(element.id)">Edit</button>
                <button mat-stroked-button color="primary" (click)="delete(element.id)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div class="fab-button">
        <button
            mat-fab
            color="primary"
            title="Add new engine"
            aria-label="Example icon button with a heart icon"
            (click)="add()"
        >
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
