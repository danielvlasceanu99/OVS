<div class="page-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="#">
            <th mat-header-cell *matHeaderCellDef class="header">No.</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        <ng-container matColumnDef="nrOfGears">
            <th mat-header-cell *matHeaderCellDef class="header">No of gears</th>
            <td mat-cell *matCellDef="let element">{{ element.numberOfGears }}</td>
        </ng-container>
        <ng-container matColumnDef="transmissionType">
            <th mat-header-cell *matHeaderCellDef class="header">Transmission Type</th>
            <td mat-cell *matCellDef="let element">{{ element.transmissionType }}</td>
        </ng-container>

        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef class="header">Actions</th>
            <td mat-cell *matCellDef="let element">
                <button mat-stroked-button color="primary" class="space-right" (click)="edit(element.id)">Edit</button>
                <button mat-stroked-button color="primary" (click)="delete(element.id)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div class="fab-button">
        <button
            mat-fab
            color="primary"
            title="Add new transmission"
            aria-label="Example icon button with a heart icon"
            (click)="addTransmission()"
        >
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
