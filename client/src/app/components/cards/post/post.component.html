<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ post?.title }}</mat-card-title>
    <mat-card-subtitle>{{ post?.price }}$</mat-card-subtitle>
  </mat-card-header>
  <div class="image">
    <img mat-card-image src="{{ url }}" alt="{{ post?.title }}" />
  </div>
  <mat-card-content >
    <p class="description">
      {{ post?.description }}
    </p>
  </mat-card-content>

  <mat-card-actions class="post-buttons-container">
    <button mat-button (click)="moreDetails()">MORE DETAILS</button>
    <button mat-button (click)="configure()">CONFIGURE</button>
  </mat-card-actions>
</mat-card>
